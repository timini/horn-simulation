[project]
name = "horn-drivers"
version = "0.1.0"
description = "Driver database, loader, scraper and validation for the Horn project."
dependencies = [
    "numpy",
    "horn-core",
]

[project.scripts]
horn-scrape-drivers = "horn_drivers.scraper:main"
horn-validate-drivers = "horn_drivers.validator:main"

[project.optional-dependencies]
test = ["pytest"]
scrape = ["requests", "beautifulsoup4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
horn-core = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["src/horn_drivers"]

[project]
name = "horn-analysis"
version = "0.1.0"
description = "Analysis and plotting tools for the Horn project."
dependencies = [
    "pandas",
    "scipy",
    "matplotlib",
    "pdfplumber",
    "psycopg2-binary",
]

[project.optional-dependencies]
test = [
    "pytest"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/horn_analysis"] 
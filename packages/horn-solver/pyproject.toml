[project]
name = "horn-solver"
version = "0.1.0"
description = "FEniCSx-based horn simulation and meshing."
dependencies = [
    "meshio",
    "pandas",
    "numpy",
    "mpi4py",
    "scipy",
    "horn-core",
    "horn-drivers",
]

[project.scripts]
horn-solver = "horn_solver.solver:main"

[project.optional-dependencies]
test = [
    "pytest>=8.2.2"
]

[tool.uv.sources]
horn-core = { workspace = true }
horn-drivers = { workspace = true }

[tool.pytest.ini_options]
markers = [
    "validation: slow FEM validation tests (run on main only, skipped on PRs)",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"